<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            /* as configurações do css sobre o iframe sobrepõe as configurações de dentro da tag*/
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão 300x150 -->
         <!-- scrolling é um parâmetro para configurar se pode ter barra de rolagem no iframe, "yes" e "no"-->
          <!-- frameborder é 0 pra sem borda e qualquer outro número para um borda mínima, caso queira configurar uma borda, fazer no CSS-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="yes"></iframe>></iframe>></iframe>><a href="https://cursoemvideo.com" target="_blank"></a>Curso em Vídeo</iframe>
        
        para aprender a programar
    </p>
    <p>o site do <iframe src="https://www.google.com" frameborder="0" height="500" width="500"> também é muito legal!</iframe></p> <!-- Alguns sites tem proteção para que seu conteúdo não seja exibido em iframes-->
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
    </p>
</body>
</html>
