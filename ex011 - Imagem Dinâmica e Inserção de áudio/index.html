<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Imagem para celular, telas até 750px-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Imagem para tablets, telas até 1050px-->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Imagem padrão, sempre colocar as imagens do menor por maior ou do maior pro menor-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!---<audio src="midia/Gemini - The Soundlings.mp3" controls autoplay></audio>--->
    <audio preload="metadata" autoplay controls> <!--preload="metadata" carrega as informações principais do arquivo, economizando dados, autoplay faz com que o áudio comece a tocar sozinho e controls adiciona um player no áudio-->
        <source src="midia/Gemini - The Soundlings.mp3" type="audio/mpeg"> <!--Carrega os arquivos na ordem até um funcionar-->
        <source src="midia/Gemini - The Soundlings.mp3" type="audio/ogg">
        <source src="midia/Gemini - The Soundlings.mp3" type="audio/wav"> <!--Evitar o arquivo WAV porque é muito pesado-->
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Gemini - The Soundlings.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
